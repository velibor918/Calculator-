<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        
        <div class="Calculator">
            <div class="display">
                <div class="indicator"></div>
                <div class="input">
                </div>
            </div>
            <div class="buttons">
                <div class="rowOne">
                    <button class="backspace">C</button>
                    <button class="clear">AC</button>
                </div>
                <div class="rowTwo">
                    <button class="seven number">7</button>
                    <button class="eight number">8</button>
                    <button class="nine number">9</button>
                    <button class="divide operand">/</button>
                </div>
                <div class="rowThree">
                    <button class="four number">4</button>
                    <button class="five number">5</button>
                    <button class="six number">6</button>
                    <button class="times operand">*</button>
                </div>
                <div class="rowFour">
                    <button class="one number">1</button>
                    <button class="two number">2</button>
                    <button class="three number">3</button>
                    <button class="minus operand">-</button>
                </div>
                <div class="rowFive">
                    <button class="period number">.</button>
                    <button class="zero number">0</button>
                    <button class="equals">=</button>
                    <button class="plus operand">+</button>
                </div>
            </div>
        </div>
        <div class="reflection"></div>
    </div>


</body>
</html>
